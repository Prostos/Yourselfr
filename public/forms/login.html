<h2 class="text-center">Вход</h2>
<div>
	<form ng-submit="authorize()" class="form-action">

		<md-input-container>
			<label>Логин</label>
			<input ng-model="user.username" autofocus>
		</md-input-container>
		<md-input-container>
			<label>Пароль</label>
			<input type="password" ng-model="user.password">
		</md-input-container>
		<div>
			<div ng-switch="tryAuth">
				<div ng-switch-when="false">
					<button class="btn btn-primary btn-block button" type="submit">Вход</button>
				</div>
				<div ng-switch-when="true">
					<div class="preloader-login"></div>
				</div>
			</div>
		</div>
		<p ng-show="error" class="warn-message text-center">{{error}}</p>
		<p ng-show="success" class="success-message text-center">{{success}}</p>
	</form>
</div>
