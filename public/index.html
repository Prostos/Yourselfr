		<link rel="stylesheet" href="css/yourselfr.css"/>

		<script src="controllers/controller.js"></script>

		<script src="controllers/user.js"></script>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-default" ng-controller="navbar">
			<div class="container">
				<div ng-class="{'false' : 'navbar-auth'}[defaultContainer]" class="navbar-wrap" ng-if="loaded">
					<a class="navbar-brand" href="/"><img src="css/img/icons/logo_big.png" width="110"></a>

					<span class="navbar-right fl-r navbar-text" ng-if="!authenticated"><a href="login">войти</a></span>
					<span class="fl-r navbar-text" ng-if="logoutButton" ng-if="authenticated"><a ng-click="logout()">выйти</a></span>
					
					<span class="fl-r navbar-text " style="margin-top: 13px; font-size: 16px;"><a href="{{me.alias}}"><b  ng-bind="me.username"></b></a></span>
				</div>
			</div>
		</nav>
		<!-- Container -->
		<div ng-class="{'true':'container-block', 'false': 'auth-container'}[defaultContainer]">
			<div ng-view></div>
		</div>
		<!-- Footer -->
		<div ng-show="loaded" class="footer-block center">
			<a  href="about">yourselfr</a>
		</div>
